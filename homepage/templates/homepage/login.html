{% extends 'base_layout.html' %}

{% block content %}
{% load static %}
    <body onmousedown = "SendPostRequestHome(event)" style="background-color: rgb(255, 217, 0);">
		
		<nav class="navbar  navbar-expand-lg fixed-top  navbar-custom">
			<div class="container"><a class="navbar-brand" style="font-size:200%;">VOICE BASED EMAIL FOR THE BLIND</a>
			</div>
		</nav>
		<br><br><br><br><br>
		<header    class=" text-center text-white">
			<div   class="masthead-content">
				<div  class="container">
					<h1  style="margin-top:60px; font-size:40px;color: black; " >LOGIN PAGE</h1>
					
				<form   action="homepage/login.html" method="POST" >
					<br><br><br><br>
					<div  class="container"  >
						

						
						<div class="login" id = "here">
							<script> 
								$(document).ready(function(){
								setInterval(function(){
									  $("#here").load(window.location.href + " #here" );
								}, 1000);
								});
								</script>
							
							{% csrf_token %}
							<br>
							  <h3 style="color: black;text-align: left;margin-left: 10%;">Email:</h3>
					
							<input type="text" placeholder="Email" name="email"required value={{detail.email}} >
					
							  <br><br>
							  <h3 style="color: black;text-align: left;margin-left: 10%;">Password: </h3>
							 <input type="password" placeholder="Password" name="password"required value={{detail.password}} >
					
							   <a href="options.html"> 
								<input href="options.html"class="btn btn-primary btn-lg rounded-pill mt-4" role="button" type="submit" value="LOGIN"style="background-color: teal;"></a>
							  <br><br>
							  
							  
							</div>
						</div>							   
					</div>
				</div>
			</form>
				</div>
			</div>
		
		</header>

		<script>
		
			function SendPostRequestHome(event){
				
				$.ajax({
				url: "{% url 'homepage:login' %}",
				method: 'POST',
				data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
				success: function (data) {
					
					if(data.result == 'success'){
						
						window.location = "{% url 'homepage:options' %}";
					}
					else if(data.result == 'failure'){
						window.location = "{% url 'homepage:login' %}";
					}
				}
			});
			}
			</script>

				</div>
			</footer> -->


{% endblock %}
