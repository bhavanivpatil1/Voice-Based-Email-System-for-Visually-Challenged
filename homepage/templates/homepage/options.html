{% extends 'base_layout.html' %}

{% block content %}

	<body onmousedown = "SendPostRequestOptions(event)" style="background-color: rgb(195, 0, 255);">
		<nav class="navbar  navbar-expand-lg fixed-top  navbar-custom">
			<div class="container"><a class="navbar-brand" style="font-size:200%;">VOICE BASED EMAIL FOR THE BLIND</a>
				
			</div>
		</nav>
		<header class=" text-left text-white">
			<div class="masthead-content">
				<div class="container" >
					<center>
						<h4 class="masthead-heading mb-0" style = "margin-top: 100px; font-size:40px;color:black; ">MENU PAGE</h4>			
						<br>
    
						<h2 style="color: black;"> What would you like to do? <h2><br>
						</center>
					
				<div container>
				<div class ="options">

				
				<table align="center" >
					<tr>
						<td>
							<a href="compose.html"> 
								<input href="compose.html"class="btn btn-primary btn-xl rounded-pill mt-2"
								class="button" role="button"
								style="width: 250px; background-color: rgb(138, 19, 122);" type="submit" 
								value="COMPOSE"  style="background-color: black;"></a>
						</td>
					</tr>
						
					<tr>
						<td>
							<a href="inbox.html"> 
								<input href="inbox.html"class="btn btn-primary btn-xl rounded-pill mt-2"
								 role="button"
								 style="width: 215px; margin-left:20px; background-color: rgb(138, 19, 122);" type="submit" 
								value="INBOX" ></a>
						</td>

					</tr>
						
					<tr>
						<td>
							<a href="sent.html"> 
								<input href="sent.html"class="btn btn-primary btn-xl rounded-pill mt-2" 
								role="button" 
								style="width: 200px; margin-left:30px; background-color: rgb(138, 19, 122);" type="submit"  
								value="SENT"></a>
						</td>
					</tr>
						
					<tr>
						<td>
							<a href="trash.html"> 
								<input href="trash.html"class="btn btn-primary btn-xl rounded-pill mt-2"
								role="button" 
								style="width: 180px; margin-left:40px; background-color: rgb(138, 19, 122);"  type="submit" 
								value="TRASH"></a>
						</td>
					</tr>
					<tr>
						<td>
							<a href="login.html"> 
								<input href="logout.html"class="btn btn-primary btn-xl rounded-pill mt-2"
								role="button"
								style="width: 150px; margin-left:55px; background-color: rgb(138, 19, 122);"  type="submit" 
								value="LOGOUT"></a>
						</td>
					</tr>
						

				</table>
			</div>
		</div>
						
		</div>
			</div>
		
		</header>
		
	<script>
	function SendPostRequestOptions(event){
		$.ajax({
        url: "{% url 'homepage:options' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'compose'){
				window.location = "{% url 'homepage:compose' %}";
			}
			else if(data.result == 'sent'){
				window.location = "{% url 'homepage:sent' %}";
			}	
			else if(data.result == 'inbox'){
				window.location = "{% url 'homepage:inbox' %}";
			}
			else if(data.result == 'trash'){
				window.location = "{% url 'homepage:trash' %}";
			}
			else if(data.result == 'logout'){
				window.location = "{% url 'homepage:login' %}";
			}
			else if(data.result == 'failure'){
				window.location = "{% url 'homepage:options' %}";
			}
        }
    });
	}
	</script>

{% endblock %}
