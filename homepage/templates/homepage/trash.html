{% extends 'base_layout.html' %}

{% block content %}
	<body onmousedown = "SendPostRequestTrash(event)" style="background-color: rgb(0, 183, 255);">
		<nav class="navbar navbar-dark navbar-expand-lg fixed-top navbar-custom">
			<div class="container"><a class="navbar-brand" style="font-size:200%;">VOICE BASED EMAIL FOR THE BLIND</a>
				
			</div>
		</nav>
		<header class=" text-left text-white">
			<div class="masthead-content">
				<div class="container" >
				<center>
					<h4 class="masthead-heading mb-0" style = "margin-top: 100px; font-size: 40px;color:black">TRASH FOLDER</h4>			
						<br>
						<h2 style="color: black;"> What would you like to do? <h2><br>
					
				</center>
				
				<table align="center" >
				<tr>
						<td>
							
								<input href="inbox.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								 role="button"
								 style="width: 250px; background-color: rgb(128, 207, 74);" type="submit" 
								value="SEARCH" >
						</td>

					</tr>
						
					<tr>
						<td>
							
								<input href="options.html"class="btn btn-primary btn-xl rounded-pill mt-5" 
								role="button" 
								style="width: 250px; background-color: rgb(128, 207, 74);" type="submit"  
								value="BACK">
						</td>
					</tr>
						
					
					<tr>
						<td>
							
								<input href="login.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								role="button"
								style="width: 250px; background-color: rgb(128, 207, 74);"  type="submit" 
								value="LOGOUT">
						</td>
					</tr>
						

				</table>
			
				</div>
			</div>
			
		</header>
		
	<script>
	function SendPostRequestTrash(event){
		$.ajax({
        url: "{% url 'homepage:trash' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'success'){
				window.location = "{% url 'homepage:options' %}";
			}
			else if(data.result == 'logout'){
				window.location = "{% url 'homepage:login' %}";
			}
        }
    });
	}
	</script>

{% endblock %}
